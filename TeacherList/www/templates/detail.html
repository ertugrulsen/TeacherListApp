<ion-header-bar class="bar-positive">
	<h2 class="title">Teacher Detail</h2>

</ion-header-bar >

<ion-view>

	<ion-content>
		<ion-list class="list-inset">
			<ion-item class="item-text-wrap"
			ng-repeat="item in teachers | filter: {shortname: whichteachers}">
			
		<img ng-src="http://placehold.it/100x100" alt=" Photo">  
		  <h2>{{ item.name }}</h2>
          <h3>{{ item.reknown }}</h3>
          <p>{{ item.bio }}</p>

       </ion-item>   	
	</ion-list
  </ion-content>
</ion-view>
