<ion-pane ng-controller="ListCtrl">
        
        <ion-view view-title="Teacher List">

             <ion-nav-buttons side="primary">

              <button class="button button-icon ion-minus-circled" 
                ng-click="data.showDelete = !data.showDelete; data.showReorder=false;" >
        
              </button>
             </ion-nav-buttons>

        
        <ion-nav-buttons side="secondary">
              <button class="button button-icon ion-navicon" 
                ng-click="data.showReorder = !data.showReorder; data.showDelete=false;" >
              </button>

        </ion-nav-buttons>

      
            <div class="bar bar-subheader item-input-inset bar-light">

                <label class="item-input-wrapper item-text-wrap">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="search" ng-model="query" placeholder="Search">
                </label>
    
            </div>

      
      <ion-content  class="has-subheader">
      
      <ion-refresher on-refresh="doRefresh()">
      </ion-refresher>
      
        <ion-list 
          show-delete="data.showDelete"
          show-reorder="data.showReorder">
            
        <ion-item ng-repeat='item in teachers | filter: query'
          class="item-thumbnail-left item-icon-right
          item-text-wrap" href="#/tab/list/{{item.shortname}}" >
          
          <img ng-src="img/{{item.shortname}}.JPG" alt="{{ item.name }} Photo">  
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
          <p>{{item.bio | limitTo: 100 }}{{item.bio.length>150 ? '&hellip;' : '' }}</p>

           

        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
        </ion-delete-button>


       
       <ion-reorder-button class="ion-navicon" 
        on-reorder="moveItem(item, $fromIndex, $toIndex)">

     </ion-reorder-button>
    </ion-item>
  </ion-list>
</ion-content>
</ion-pane>
